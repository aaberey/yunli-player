<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <script> 
    let albb = "Bonda4.json";
    let originalGradient = ""; // Variável para armazenar o gradiente original

    function changeBackground() {
      // Muda a cor de fundo para preto
      document.body.style.backgroundColor = "#000000";

      // Piscar de fundo por 5 segundos
      let startTime = Date.now();

      const interval = setInterval(() => {
        // Alterna entre preto e o gradiente original
        if (document.body.style.backgroundColor === "rgb(0, 0, 0)") {
          document.body.style.backgroundColor = originalGradient ? "" : "#000000"; // Se a cor for preto, volta ao original
        } else {
          document.body.style.backgroundColor = "#000000"; // Se não, muda para preto
        }

        // Verifica se já passaram 5 segundos
        if (Date.now() - startTime > 5000) {
          clearInterval(interval); // Para o intervalo após 5 segundos
          document.body.style.backgroundColor = originalGradient || ""; // Remove a cor de fundo, voltando para o original
        }
      }, 500); // Altera a cada 500 milissegundos
    }

    function changeAlbum(albumName, imagePath, gradient, progressColor, playlistColor) {
      // Armazena o gradiente original antes de mudar
      originalGradient = gradient;
      changeBackground(); // Chama a função para mudar o fundo
      
      var img = document.getElementById("cover-image");
      img.src = imagePath;
      albb = albumName;
      document.body.style.backgroundImage = originalGradient;
      document.querySelector('.progress-bar').style.backgroundColor = progressColor;
      document.querySelector('.playlist').style.backgroundColor = playlistColor;
      currentTrackIndex = 0; // Reseta o índice para a primeira faixa
      loadTracks(albb); // Carrega as músicas do novo álbum
    }

    function SEGURA() {

    function toggleAlbums(artist) {
  const albums = document.querySelectorAll(`.albums.${artist}`);
  albums.forEach(album => {
    album.style.display = album.style.display === "none" ? "block" : "none";
  });
}

// Função para alternar as cores dos botões
function toggleButtonColor(button) {
  // Alterna a classe 'inverted' para o botão clicado
  button.classList.toggle('inverted');
}

let lastClickedButton = null;

function toggleButtonColor(button) {
  if (lastClickedButton) {
    // Desinverte o botão anterior
    lastClickedButton.classList.remove('inverted');
  }


  
  // Inverte o botão atual
  button.classList.add('inverted');
  
  // Atualiza o botão clicado para ser o último
  lastClickedButton = button;
}

  // Função para alternar as cores dos botões
  function toggleButtonColorr(button) {
  // Alterna a classe 'inverted' para o botão clicado
  button.classList.toggle('inverted');
}
</script>
